<form class="form">
  <div class="form-group">
    <label for="">Title</label>
    <input type="text" [(ngModel)]="listItem.Title">
  </div>
  <div class="form-group">
    <label for="">Priority</label>
    <input type="text" [(ngModel)]="listItem.Priority">
  </div>
  <div class="form-group">
    <label for="">Status</label>
    <input type="text" [(ngModel)]="listItem.Status">
  </div>
  <button class="btn btn-default" (click)="cancel.emit()">Cancel</button>
  <button class="btn btn-primary" (click)="save.emit(listItem)">Save</button>
</form>
